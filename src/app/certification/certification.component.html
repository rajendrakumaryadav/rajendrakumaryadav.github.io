<div class="lg:w-1/2">
  <h2 class="text-xl mb-3 font-semibold text-blue-900">
    <i class="fa fa-certificate"></i> Certifications
  </h2>
  <div

    *ngFor="let certification of certificationData.certifications"
    class="mb-4"
  >
    <h4 class="mt-3 font-bold text-gray-500">{{ certification.name }}</h4>
    <p>Issuing Authority: {{ certification.issuing_authority }}</p>
    <p>Date of Completion: {{ certification.date_of_completion }}</p>
    <p>Validity Till: {{ certification.validity_till }}</p>
  </div>
</div>
