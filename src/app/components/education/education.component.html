<div class="lg:w-1/3 md:w-1/3">
  <h2 class="lg:text-lg md:text-md sm:text-sm  mb-3 font-medium font-serif text-blue-900">
    <i class="fa fa-certificate"></i> Education
  </h2>
  <section *ngIf="educationalData">
    <div *ngFor="let education of educationalData.educational" class="mb-4 mx-4">
      <h4 class="mt-3 font-bold text-gray-500" *ngIf="education.degree && education.dates">
        {{ education.degree }} ({{ education.dates }})
      </h4>
      <p class="">
        <span class="text-bold text-gray-500">Board / University:- </span> {{ education.name }}, {{ education.location }}</p>
        <p *ngIf="education.state"><span class="text-bold text-gray-500">State:- </span> {{education.state}} </p>
      <p><span class="text-bold text-gray-500">Website:- </span> {{ education.url }}</p>
    </div>
  </section>
</div>
